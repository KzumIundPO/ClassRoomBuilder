  <ion-list *ngFor="let student of students" (click)="itemSelected(student)">
    <ion-item>
      <ion-avatar item-left>
        <ion-icon>{{student.picture_base64}}</ion-icon>
      </ion-avatar>
      <h2>{{student.fname}}, {{student.lname}}</h2>
      <p>{{student.class}}</p>
    </ion-item>
  </ion-list>
