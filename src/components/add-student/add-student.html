<div>
  {{text}}
</div>
<ion-list>
  <ion-item>
    <ion-label>Vorname</ion-label>
    <ion-input type="text" [(ngModel)]="_fname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nachname</ion-label>
    <ion-input type="text" [(ngModel)]="_lname"></ion-input>
  </ion-item>
  <ion-item>
    <input type="file" accept="image/*" id="upload" />
  </ion-item>
  <!-- Drop Down for Class? -->
  <ion-select [(ngModel)]="gender">
    <ion-option value="f">Female</ion-option>
    <ion-option value="m">Male</ion-option>
  </ion-select>
</ion-list>
