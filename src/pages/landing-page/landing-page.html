<ion-header>

  <ion-navbar>
    <ion-title>Class Room Builder</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list row>
    <ion-item item-left>
      <ion-label>Klasse</ion-label>
      <ion-input type="text" [(ngModel)]="_class"></ion-input>
    </ion-item>
    <ion-item item-left>
      <button (click)="createClass()" ion-button item-left>Klasse anlegen</button>
    </ion-item>
    <ion-item item-right>
      <button (click)="getStudent()" ion-button item-right>Sch端ler anzeigen</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <button (click)="addStudent()" ion-button full>Sch端ler hinzuf端gen</button>
    </ion-item>
  </ion-list>
  <ion-list *ngFor="let student of students">
    <ion-item>
      <ion-avatar item-left>
        <ion-icon name="images"></ion-icon>
      </ion-avatar>
      <h2>{{student.fname}}, {{student.lname}}</h2>
      <p>{{student.class}}</p>
    </ion-item>
  </ion-list>
<button (click)="goToStudent()" ion-button full>Sch端ler</button>
</ion-content>
