<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col text-center>

      <ion-list>
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text" [(ngModel)]="_username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="_password"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button (click)="getToken()" ion-button full>Login</button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
